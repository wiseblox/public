<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiseBlox | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0047ff, #ff416c);
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #ffffff;
    }

    p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
      line-height: 1.6;
      font-style: italic;
    }

    .btn {
      background: #ffffff;
      color: #1e1e2f;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: #ff416c;
      color: #fff;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .contact {
      background: #14141f;
      padding: 3rem 2rem;
      border-top: 1px solid #333;
    }

    .contact a {
      color: #ff416c;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to WiseBlox</h1>
    <p>Stay tuned... something big is coming.</p>
    <a href="#contact" class="btn">Contact Us</a>
  </div>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>For inquiries, reach out via email:</p>
    <p><a href="mailto:contact@wiseblox.com">contact@wiseblox.com</a></p>
  </section>

  <footer>
    &copy; 2025 WiseBlox. All rights reserved.
  </footer>
</body>
</html>
